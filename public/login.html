<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tomodachi</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="split-screen">
        <!-- Left Side: Image & Branding -->
        <div class="left-pane">
            <div class="bg-image" style="background-image: url('assets/images/backgrounds/Portada1.jpg');"></div>
            <div class="overlay"></div>
            <div class="brand-content">
                <div class="brand-logo-circle">
                    <i class="fas fa-store"></i>
                </div>
                <h1>Tomodachi</h1>
                <p class="tagline">Gestiona tus negocio de una forma Baburosa!.</p>
                <p class="powered-by" style="font-size: 0.8rem; opacity: 0.8; margin-top: 0.5rem;">Powered by Baburu</p>
            </div>
            <!-- Decorative SVG Waves -->
            <div class="waves-container">
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave"
                            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
                        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                    </g>
                </svg>
            </div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="right-pane">
            <div class="login-wrapper">
                <div class="mobile-header">
                    <h2>Tomodachi</h2>
                </div>

                <div class="form-header">
                    <h3>Bienvenido de nuevo</h3>
                    <p>Ingresa tus credenciales para acceder</p>
                </div>

                <form id="loginForm" class="modern-form">
                    <div class="input-group">
                        <div class="icon-wrapper">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username" required autocomplete="username"
                                placeholder=" ">
                            <label for="username">Usuario</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="icon-wrapper">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" required
                                autocomplete="current-password" placeholder=" ">
                            <label for="password">Contraseña</label>
                            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Recordarme</span>
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div id="errorMessage" class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Error message here</span>
                    </div>

                    <button type="submit" class="btn-login">
                        <span>Iniciar Sesión</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="login-footer">
                    <p>¿No tienes una cuenta? <a href="register.html">Regístrate ahora</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Limpiar tema anterior
        localStorage.removeItem('pos_theme_config');

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Animation feedback
            const btn = loginForm.querySelector('.btn-login');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
            btn.disabled = true;

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.querySelector('input[name="remember"]').checked;

            try {
                const response = await fetch('../api/auth/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password, remember })
                });
                const data = await response.json();

                if (data.success) {
                    btn.innerHTML = '<i class="fas fa-check"></i> ¡Éxito!';
                    btn.style.background = '#48bb78';
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                } else {
                    showError(data.message);
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                    btn.style.background = '';
                }
            } catch (error) {
                showError('Error de conexión. Intente nuevamente.');
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        });

        function showError(message) {
            const span = errorMessage.querySelector('span');
            span.textContent = message;
            errorMessage.classList.add('show');

            // Shake animation
            errorMessage.style.animation = 'none';
            errorMessage.offsetHeight; /* trigger reflow */
            errorMessage.style.animation = 'shake 0.5s';

            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
    </script>
</body>

</html>
