<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tomodachi</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            padding: 20px;
        }
        .register-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-row {
            display: flex;
            gap: 1rem;
        }
        .form-row .form-group {
            flex: 1;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="login-header">
                <h1>Crear Cuenta</h1>
                <p>Registra tu empresa en Tomodachi</p>
            </div>

            <form id="registerForm" class="login-form">
                <div class="form-group" style="text-align: center; margin-bottom: 1.5rem;">
                    <label for="logo" style="cursor: pointer; display: inline-block;">
                        <div style="width: 80px; height: 80px; border-radius: 50%; background: #f0f0f0; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 2px dashed #ccc;">
                            <img id="logoPreview" src="#" alt="Logo" style="width: 100%; height: 100%; object-fit: cover; display: none;">
                            <span id="logoPlaceholder" style="font-size: 2rem; color: #ccc;"><i class="fas fa-camera"></i></span>
                        </div>
                        <div style="margin-top: 5px; font-size: 0.8rem; color: var(--primary-color);">Subir Logo</div>
                    </label>
                    <input type="file" id="logo" name="logo" accept="image/*" style="display: none;">
                </div>

                <div class="form-group">
                    <label for="store_name">Nombre de la Empresa *</label>
                    <input type="text" id="store_name" name="store_name" required placeholder="Ej. Mi Tiendita">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="full_name">Nombre Completo *</label>
                        <input type="text" id="full_name" name="full_name" required placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="user_phone">Teléfono</label>
                        <input type="tel" id="user_phone" name="user_phone" placeholder="Opcional">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Usuario *</label>
                        <input type="text" id="username" name="username" required placeholder="Para iniciar sesión">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input type="password" id="password" name="password" required minlength="6" placeholder="Mínimo 6 caracteres">
                    </div>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none; color: green; text-align: center; margin-bottom: 1rem;"></div>

                <button type="submit" class="btn btn-primary btn-block">
                    Registrarse
                </button>
            </form>

            <div class="login-link">
                ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión aquí</a>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Logo preview
        const logoInput = document.getElementById('logo');
        const logoPreview = document.getElementById('logoPreview');
        const logoPlaceholder = document.getElementById('logoPlaceholder');

        logoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoPreview.src = e.target.result;
                    logoPreview.style.display = 'block';
                    logoPlaceholder.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const formData = new FormData(registerForm);
            // No convertimos a JSON para poder enviar el archivo

            try {
                const response = await fetch('../api/auth/register.php', {
                    method: 'POST',
                    // No establecer Content-Type header, el navegador lo hará con el boundary correcto
                    body: formData
                });
                const result = await response.json();

                if (result.success) {
                    successMessage.textContent = '¡Registro exitoso! Redirigiendo al login...';
                    successMessage.style.display = 'block';
                    registerForm.reset();
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(result.message || 'Error en el registro');
                    if (result.errors) {
                        console.error(result.errors);
                    }
                }
            } catch (error) {
                showError('Error de conexión. Intente nuevamente.');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
