<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Tomodachi</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            padding: 20px;
        }
        .reset-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-box">
            <div class="login-header">
                <h2>Nueva Contraseña</h2>
                <p>Ingresa tu nueva contraseña</p>
            </div>

            <form id="resetForm" class="modern-form">
                <div class="input-group">
                    <div class="icon-wrapper">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required minlength="6" placeholder=" ">
                        <label for="password">Nueva Contraseña</label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="icon-wrapper">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" required minlength="6" placeholder=" ">
                        <label for="confirm_password">Confirmar Contraseña</label>
                    </div>
                </div>

                <div id="message" class="success-message" style="display: none; margin-bottom: 15px; color: green;"></div>
                <div id="error" class="error-message" style="display: none; margin-bottom: 15px; color: red;"></div>

                <button type="submit" class="btn btn-primary btn-block btn-login">
                    Cambiar Contraseña
                </button>
            </form>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const form = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const errorDiv = document.getElementById('error');

        if (!token) {
            errorDiv.textContent = 'Enlace inválido. No se encontró el token de recuperación.';
            errorDiv.style.display = 'block';
            form.querySelector('button').disabled = true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Las contraseñas no coinciden';
                errorDiv.style.display = 'block';
                return;
            }
            
            const btn = form.querySelector('button');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';

            try {
                const response = await fetch('../api/auth/reset_password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                
                const result = await response.json();

                if (result.success) {
                    messageDiv.textContent = result.message;
                    messageDiv.style.display = 'block';
                    form.reset();
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    errorDiv.textContent = result.message || 'Error al restablecer la contraseña';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Error de conexión. Intente nuevamente.';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });
    </script>
</body>
</html>
