<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - Tomodachi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="js/theme-init.js"></script>
    <style>
        .admin-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .store-badge {
            background: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Simplificado -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Tomodachi</h2>
                <small style="color: #aaa; display: block; margin-top: 5px;">Super Admin</small>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <span><i class="fas fa-users-cog"></i></span> Gestión Global
                </a>
                <a href="#" class="nav-item" onclick="logout(); return false;">
                    <span><i class="fas fa-sign-out-alt"></i></span> Cerrar Sesión
                </a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-content">
                <div class="admin-header">
                    <div>
                        <h1>Panel de Control Global</h1>
                        <p>Gestión de usuarios y tiendas</p>
                    </div>
                    <div id="adminInfo"></div>
                </div>

                <div class="list-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3><i class="fas fa-users"></i> Usuarios Registrados (Todas las Tiendas)</h3>
                        <div class="search-box" style="max-width: 300px;">
                            <input type="text" id="userSearch" placeholder="Buscar usuario..." class="form-control">
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="dashboard-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Usuario</th>
                                    <th>Nombre</th>
                                    <th>Tienda (ID)</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="usersList">
                                <!-- JS populated -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Reset Password -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cambiar Contraseña</h2>
                <span class="close" onclick="closeResetModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="resetPasswordForm">
                    <input type="hidden" name="user_id" id="resetUserId">
                    <div class="form-group">
                        <label>Nueva Contraseña</label>
                        <input type="password" name="new_password" class="form-control" required minlength="6">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeResetModal()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/super_admin.js"></script>
</body>
</html>
